server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker service discovery - reads logs from Docker containers
  - job_name: docker_containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.project=msvc"]

    relabel_configs:
      # Extract service name from container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/msvc-(.+)-svc'
        target_label: 'service'

      # Extract compose service name
      - source_labels: ['__meta_docker_compose_service']
        target_label: 'compose_service'

      # Add environment label
      - source_labels: ['__meta_docker_container_label_environment']
        target_label: 'environment'

      # Add compose project
      - source_labels: ['__meta_docker_compose_project']
        target_label: 'compose_project'

    pipeline_stages:
      # Try to parse JSON logs (from logger_json)
      - json:
          expressions:
            message: message
            level: severity
            timestamp: time
            service_name: metadata.service
            request_id: metadata.request_id
          source: message

      # If JSON parsing fails, treat as plain text
      - match:
          selector: '{service=""}'
          stages:
            - regex:
                expression: '^(?P<timestamp>\S+)\s+\[(?P<level>\w+)\]\s+(?P<message>.*)$'
            - labels:
                level:

      # Extract labels from parsed JSON
      - labels:
          level:
          service_name:

      # Parse timestamp if available
      - timestamp:
          source: timestamp
          format: RFC3339
          fallback_formats:
            - '2006-01-02T15:04:05.999999999Z07:00'
