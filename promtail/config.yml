server:
  http_listen_port: 9080
  grpc_listen_port: 0
  # Enable HTTP receiver for services to POST logs directly
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: elixir_services
    static_configs:
      - targets:
          - localhost
        labels:
          job: elixir_microservices
          __path__: /var/log/elixir/*.log
    pipeline_stages:
      - json:
          expressions:
            message: message
            level: severity
            timestamp: time
            service: metadata.service
            request_id: metadata.request_id
      - labels:
          level:
          service:
      - timestamp:
          source: timestamp
          format: RFC3339
