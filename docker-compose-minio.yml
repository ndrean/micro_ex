# Minimal infrastructure for local development
# Only runs MinIO for S3-compatible storage
# All microservices run locally via `mix run` or `iex -S mix`
#
# Full stack with all services available in: docker-compose-all.yml

services:
  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: msvc-minio-local
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console UI port (http://localhost:9001)
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-local-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO initialization - creates required buckets
  minio-init:
    image: minio/mc:latest
    container_name: msvc-minio-init-local
    env_file:
      - .env.local
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing local/msvc-images;
      mc mb --ignore-existing local/loki-chunks;
      echo 'MinIO buckets initialized successfully';
      "

volumes:
  minio-local-data:
    driver: local
